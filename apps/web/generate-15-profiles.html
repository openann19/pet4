<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate 15 Profiles</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 500px;
    }
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      margin: 1rem;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.2);
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêæ Generate 15 Pet Profiles</h1>
    <p>Click the button below to generate 15 diverse pet profiles for the feed.</p>
    <button id="generateBtn" onclick="generateProfiles()">Generate 15 Profiles</button>
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script type="module">
    // Import the helper function
    import { generateProfilesInFeed } from './src/lib/profile-generator-helper.ts';
    
    // Make it available globally
    window.generateProfiles = async function() {
      const btn = document.getElementById('generateBtn');
      const status = document.getElementById('status');
      
      btn.disabled = true;
      status.style.display = 'block';
      status.innerHTML = '<div class="spinner"></div><p>Generating 15 profiles with AI... This may take a moment.</p>';
      
      try {
        const profiles = await generateProfilesInFeed(15);
        status.innerHTML = `
          <h3 style="color: #4ade80;">‚úÖ Success!</h3>
          <p>Generated ${profiles.length} new pet profiles!</p>
          <p style="font-size: 0.9rem; opacity: 0.9;">Refresh the main app to see them in the Discover feed.</p>
        `;
      } catch (error) {
        console.error('Generation error:', error);
        status.innerHTML = `
          <h3 style="color: #f87171;">‚ùå Error</h3>
          <p>Failed to generate profiles. Check console for details.</p>
          <p style="font-size: 0.8rem; opacity: 0.8;">${error.message}</p>
        `;
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
