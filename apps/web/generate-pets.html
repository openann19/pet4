<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Pet Profiles</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        #output {
            white-space: pre-wrap;
            background: #000;
            padding: 20px;
            border: 2px solid #00ff00;
            margin-top: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            background: #00ff00;
            color: #000;
            border: none;
            font-family: monospace;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #00cc00;
        }
        .status {
            margin: 10px 0;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>üêæ Pet Profile Generator</h1>
    <button id="generate">Generate 15 Pet Profiles</button>
    <div class="status" id="status"></div>
    <div id="output"></div>

    <script>
        document.getElementById('generate').addEventListener('click', async () => {
            const statusEl = document.getElementById('status');
            const outputEl = document.getElementById('output');
            
            statusEl.textContent = 'Generating pet profiles...';
            outputEl.textContent = '';

            try {
                const prompt = spark.llmPrompt`Generate exactly 15 diverse and realistic pet profiles for a pet matching platform. Create a mix of dogs and cats with varied breeds, ages, personalities, and interests.

Return the result as a valid JSON object with a single property called "pets" that contains the pet list.

Each pet should have:
- Unique and realistic pet names (creative but believable)
- Realistic breed names (include both pure breeds and mixes)
- Ages between 1-12 years
- Mix of male and female (roughly 50/50)
- Various sizes: small, medium, large, extra-large (distributed appropriately by breed)
- Engaging bio that captures personality (2-3 sentences, written from owner's perspective)
- 3-5 personality traits from: Playful, Calm, Energetic, Gentle, Social, Independent, Affectionate, Curious, Protective, Loyal, Friendly, Quiet
- 3-5 interests from: Fetch, Swimming, Hiking, Running, Cuddling, Treats, Toys, Parks, Beach, Car Rides, Napping, Exploring
- 1-3 looking for from: Playdate, Walking Buddy, Best Friend, Training Partner, Cuddle Companion, Adventure Buddy
- Realistic location (mix of US cities across different states)
- Different owner names (diverse, realistic)
- verified: randomly true or false (about 60% true)

For photos, use high quality Unsplash pet photos in this format: https://images.unsplash.com/photo-[ID]?w=800&q=80

Use these REAL Unsplash photo IDs:
Dogs: 1561037-fec6d8ba68bd, 1587300-fb46a6a3c9f2, 1543466-40d5bc81aa29, 1583511-9a08a9db3f11, 1558788-e325aa6f1f45, 1477884-fa6663fa7ab3, 1537151-0b99699ed473, 1552053-a4285a87f3f6, 1568572-62f27085c600
Cats: 1574158-e3a4ff6f6a8e, 1513360-ad3d6f8b5f09, 1533738-a28b66f08bdb, 1495360-a68b3e37ac4c, 1518791-c4ba2d5c88b8, 1596854-3d17c0e0f8e1

Mix dogs and cats. Make the profiles feel real and engaging.

Return ONLY valid JSON in this exact format:
{
  "pets": [
    {
      "name": "string",
      "breed": "string",
      "age": number,
      "gender": "male" | "female",
      "size": "small" | "medium" | "large" | "extra-large",
      "photo": "string (full unsplash URL with photo ID)",
      "bio": "string",
      "personality": ["string"],
      "interests": ["string"],
      "lookingFor": ["string"],
      "location": "string (City, State)",
      "ownerName": "string",
      "verified": boolean
    }
  ]
}`;

                statusEl.textContent = 'Calling LLM API...';
                const result = await spark.llm(prompt, "gpt-4o", true);
                
                statusEl.textContent = 'Success! Generated 15 pet profiles.';
                outputEl.textContent = JSON.stringify(JSON.parse(result), null, 2);
                
                console.log('Generated pets:', JSON.parse(result));
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
                outputEl.textContent = error.stack;
                console.error('Generation error:', error);
            }
        });
    </script>
</body>
</html>
