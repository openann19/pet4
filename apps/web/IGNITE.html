<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üöÄ IGNITE - Generate 15 Profiles</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }
    .container {
      text-align: center;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { 
      font-size: 2.5rem; 
      margin-bottom: 0.5rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .status {
      margin: 2rem 0;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success { 
      color: #4ade80; 
      font-size: 1.3rem;
      font-weight: bold;
    }
    .error { 
      color: #f87171; 
    }
    .info {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ IGNITE</h1>
    <p style="font-size: 1.2rem; margin-bottom: 2rem;">Generating 15 Pet Profiles...</p>
    <div id="status" class="status">
      <div>
        <div class="spinner"></div>
        <p>Initializing profile generation...</p>
      </div>
    </div>
    <div id="info" class="info" style="display: none;"></div>
  </div>

  <script type="module">
    const statusEl = document.getElementById('status');
    const infoEl = document.getElementById('info');
    
    function updateStatus(message, isSuccess = false, isError = false) {
      const className = isSuccess ? 'success' : isError ? 'error' : '';
      statusEl.innerHTML = `<div class="${className}">${message}</div>`;
    }

    async function ignite() {
      try {
        updateStatus('üîÑ Connecting to Spark KV...');
        
        // Wait for Spark to be available
        let attempts = 0;
        while ((!window.spark || !window.spark.kv) && attempts < 50) {
          await new Promise(resolve => setTimeout(resolve, 100));
          attempts++;
        }
        
        if (!window.spark || !window.spark.kv) {
          throw new Error('Spark KV not available. Please run this in a Spark environment (GitHub Codespace).');
        }

        updateStatus('üìä Checking existing profiles...');
        
        // Get current pets
        const currentPets = await window.spark.kv.get('all-pets') || [];
        const currentCount = Array.isArray(currentPets) ? currentPets.length : 0;
        
        updateStatus(`ü§ñ Generating 15 diverse pet profiles with AI...<br><small>Current: ${currentCount} profiles</small>`);
        
        // Import the generation function
        const { generateSamplePets } = await import('./src/lib/seedData.ts');
        const { generateTrustBadges, generateRatings, calculateTrustProfile } = await import('./src/lib/trust-utils.ts');
        
        updateStatus('‚è≥ AI is creating profiles... This may take 30-60 seconds.');
        
        // Generate profiles
        const newPets = await generateSamplePets(15);
        
        // Get updated pets list
        const updatedPets = await window.spark.kv.get('all-pets') || [];
        const newCount = Array.isArray(updatedPets) ? updatedPets.length : 0;
        
        updateStatus(
          `‚úÖ SUCCESS! Generated ${newPets.length} new profiles!<br><br>` +
          `<small>Total profiles in feed: ${newCount}</small>`,
          true
        );
        
        infoEl.style.display = 'block';
        infoEl.innerHTML = `
          <strong>üéâ Profile Generation Complete!</strong><br>
          Refresh the main app to see the new profiles in the Discover feed.<br>
          <small style="opacity: 0.8;">Generated at ${new Date().toLocaleTimeString()}</small>
        `;
        
        console.log('‚úÖ Generated profiles:', newPets);
        console.log(`üìä Total profiles: ${newCount}`);
        
        // Auto-refresh main app if in same origin
        setTimeout(() => {
          try {
            if (window.opener) {
              window.opener.location.reload();
            }
          } catch (e) {
            // Cross-origin, can't reload
          }
        }, 2000);
        
      } catch (error) {
        console.error('Generation error:', error);
        updateStatus(
          `‚ùå Error: ${error.message}<br><br>` +
          `<small>Check the browser console for more details.</small>`,
          false,
          true
        );
        
        infoEl.style.display = 'block';
        infoEl.innerHTML = `
          <strong>üí° Troubleshooting:</strong><br>
          ‚Ä¢ Make sure you're in a GitHub Codespace with Spark enabled<br>
          ‚Ä¢ Try opening the main app first, then refresh this page<br>
          ‚Ä¢ Or use the browser console: <code>window.generateProfiles()</code>
        `;
      }
    }

    // Auto-ignite on load
    ignite();
  </script>
</body>
</html>
