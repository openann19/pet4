    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "name": "PawfectMatch",
      "description": "AI-Powered Pet Companion Matching Platform",

        "ratingValue": "4.8",
        "ratingCount": "1250"
      }
    }
    </script>
    <script>
      // Polyfill for react-native-reanimated on web
      // Fixes "Cannot read properties of undefined (reading 'JEST_WORKER_ID')" error
      // This MUST run before any module scripts load
      (function() {
        // Ensure process exists
        if (typeof process === 'undefined') {
          // eslint-disable-next-line no-global-assign
          process = {};
        }
        
        // Ensure process.env exists
        if (!process.env) {
          process.env = {};
        }
        
        // Ensure JEST_WORKER_ID exists (even if undefined) to prevent errors
        if (!('JEST_WORKER_ID' in process.env)) {
          process.env.JEST_WORKER_ID = undefined;
        }
        
        // Also set it on window.process.env for compatibility
        if (typeof window !== 'undefined') {
          window.process = process;
          if (!window.process.env) {
            window.process.env = {};
          }
          if (!('JEST_WORKER_ID' in window.process.env)) {
            window.process.env.JEST_WORKER_ID = undefined;
          }
        }
      })();
      
      // Polyfill for CommonJS exports/module (fallback only - Vite should handle transformation)
      if (typeof exports === 'undefined') {
        window.exports = {};
      }
      if (typeof module === 'undefined') {
        window.module = { exports: window.exports };
      }
      
      // Initialize theme immediately to prevent flash of unstyled content
      (function() {
        try {
          const root = document.documentElement;
          const savedThemePreset = localStorage.getItem('kv:app-theme-preset-v1');
          const savedTheme = localStorage.getItem('kv:app-theme-v2');
          
          if (savedThemePreset) {
            try {
              const presetId = JSON.parse(savedThemePreset);
              // Apply theme preset will be done by theme-init.ts
              // For now, just ensure dark class is set if needed
              if (presetId.includes('dark') || presetId.includes('midnight') || presetId.includes('emerald') || presetId.includes('slate')) {                   
                root.classList.add('dark');
              } else {
                root.classList.remove('dark');
              }
            } catch (error) {
              // Theme preset parsing failed, fallback to light theme
              // Error details are not critical here as we have a safe fallback
              // Normalize error for potential logging if logger is available
              const err = error instanceof Error ? error : new Error(String(error));
              try {
                if (typeof window !== 'undefined' && window.__logger__) {
                  if (window.__logger__.error) {
                    window.__logger__.error('Theme preset initialization failed', err, { source: 'index.html' });
                  }
                }
              } catch (loggerError) {
                // Silent fallback if logger unavailable
                // This catch is intentionally bare because:
                // 1. We're already handling the primary error above
                // 2. If logger fails, we cannot log the error (would create infinite loop)
                // 3. Fallback behavior (light theme) is already applied
                // Suppress unused variable warning
                void loggerError;
              }
              root.classList.remove('dark');
            }
          } else if (savedTheme) {
            try {
              const theme = JSON.parse(savedTheme);
              if (theme === 'dark') {
                root.classList.add('dark');
              } else {
                root.classList.remove('dark');
              }
            } catch (error) {
              // Theme parsing failed, fallback to light theme
              // Error details are not critical here as we have a safe fallback
              // Normalize error for potential logging if logger is available
              const err = error instanceof Error ? error : new Error(String(error));
              try {
                if (typeof window !== 'undefined' && window.__logger__) {
                  if (window.__logger__.error) {
                    window.__logger__.error('Theme initialization failed', err, { source: 'index.html' });
                  }
                }
              } catch (loggerError) {
                // Silent fallback if logger unavailable
                // This catch is intentionally bare because:
                // 1. We're already handling the primary error above
                // 2. If logger fails, we cannot log the error (would create infinite loop)
                // 3. Fallback behavior (light theme) is already applied
                // Suppress unused variable warning
                void loggerError;
              }
              root.classList.remove('dark');
            }
          } else {
            root.classList.remove('dark');
          }
        } catch (error) {
          // Fallback: ensure light theme on any initialization error
          // This script runs before React loads, so we can't use structured logging
          // The fallback behavior (light theme) is safe and appropriate
          // Normalize error for potential logging if logger is available
          const err = error instanceof Error ? error : new Error(String(error));
          try {
            if (typeof window !== 'undefined' && window.__logger__) {
              if (window.__logger__.error) {
                window.__logger__.error('Theme initialization failed', err, { source: 'index.html' });
              }
            }
          } catch (loggerError) {
            // Silent fallback if logger unavailable
            // This catch is intentionally bare because:
            // 1. We're already handling the primary error above
            // 2. If logger fails, we cannot log the error (would create infinite loop)
            // 3. Fallback behavior (light theme) is already applied
            // Suppress unused variable warning
            void loggerError;
          }
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
