name: EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
  push:
    tags:
      - 'v*.*.*'

env:
  NODE_VERSION: '18.x'

jobs:
  build:
    name: EAS Build - ${{ github.event.inputs.platform || 'all' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install native app dependencies
        working-directory: ./apps/native
        run: npm install

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build shared package
        working-directory: ./packages/shared
        run: npm run build

      - name: Type check
        working-directory: ./apps/native
        run: npm run typecheck

      - name: Build Android AAB
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || github.event_name == 'push'
        working-directory: ./apps/native
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          eas build --platform android --profile ${{ github.event.inputs.profile || 'production' }} --non-interactive --no-wait

      - name: Build iOS IPA
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || github.event_name == 'push'
        working-directory: ./apps/native
        run: |
          eas build --platform ios --profile ${{ github.event.inputs.profile || 'production' }} --non-interactive --no-wait

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eas-build-${{ github.run_number }}
          path: |
            apps/native/*.aab
            apps/native/*.ipa
          if-no-files-found: ignore

  notify:
    name: Build Notification
    runs-on: ubuntu-latest
    needs: [build]
    if: always()

    steps:
      - name: Build status
        run: |
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "✅ EAS Build completed successfully"
          else
            echo "❌ EAS Build failed"
            exit 1
          fi
