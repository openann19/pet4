name: EAS Build

on:
  push:
    tags:
      - 'mobile-v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Build iOS
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || startsWith(github.ref, 'refs/tags/mobile-v')
        run: |
          cd apps/mobile
          eas build --platform ios --profile ${GITHUB_EVENT_INPUTS_PROFILE:-preview} --non-interactive
        env:
          EAS_BUILD_PROFILE: ${{ github.event.inputs.profile || 'preview' }}
      - name: Build Android
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || startsWith(github.ref, 'refs/tags/mobile-v')
        run: |
          cd apps/mobile
          eas build --platform android --profile ${GITHUB_EVENT_INPUTS_PROFILE:-preview} --non-interactive
        env:
          EAS_BUILD_PROFILE: ${{ github.event.inputs.profile || 'preview' }}

