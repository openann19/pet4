name: UI Quality

on:
  pull_request:
    paths:
      - 'apps/web/**'
      - 'apps/mobile/**'
      - 'packages/**'
      - 'scripts/**'
  push:
    branches:
      - main
      - feat/premium-chat-parity
    paths:
      - 'apps/web/**'
      - 'apps/mobile/**'
      - 'packages/**'
      - 'scripts/**'

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.18.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm -w typecheck
        continue-on-error: false

      - name: Lint (0 warnings required)
        run: pnpm -w lint
        continue-on-error: false

      - name: Run tests
        run: pnpm -w test -- --run
        continue-on-error: false

      - name: Build web
        run: pnpm --filter spark-template build
        continue-on-error: false

      - name: Build mobile
        run: pnpm --filter petspark-mobile build
        continue-on-error: false

      - name: Verify migration
        run: pnpm tsx scripts/verify-migration.ts
        continue-on-error: false

      - name: Verify effects
        run: pnpm tsx scripts/verify-effects.ts
        continue-on-error: false

      - name: Check mobile parity
        run: pnpm check:parity
        continue-on-error: false

      - name: Budget check
        run: node scripts/budget-check.mjs
        continue-on-error: false

      - name: Upload quality report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: |
            quality-report.json
          retention-days: 7

      - name: Generate quality report
        if: always()
        run: |
          cat > quality-report.json << EOF
          {
            "typecheck": "${{ job.status == 'success' && 'passed' || 'failed' }}",
            "lint": "${{ job.status == 'success' && 'passed' || 'failed' }}",
            "test": "${{ job.status == 'success' && 'passed' || 'failed' }}",
            "build": "${{ job.status == 'success' && 'passed' || 'failed' }}",
            "migration": "${{ job.status == 'success' && 'passed' || 'failed' }}",
            "effects": "${{ job.status == 'success' && 'passed' || 'failed' }}",
            "parity": "${{ job.status == 'success' && 'passed' || 'failed' }}",
            "budget": "${{ job.status == 'success' && 'passed' || 'failed' }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF
