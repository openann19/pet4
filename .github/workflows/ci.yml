name: Monorepo CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'

jobs:
  web-quality-gates:
    name: Web App Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./apps/web
        run: npm ci --legacy-peer-deps

      - name: Type check
        working-directory: ./apps/web
        run: npm run type-check
        continue-on-error: true

      - name: Lint
        working-directory: ./apps/web
        run: npm run lint
        continue-on-error: true

      - name: Stylelint
        working-directory: ./apps/web
        run: npm run stylelint

      - name: Run tests
        working-directory: ./apps/web
        run: npm run test:run

      - name: Build
        working-directory: ./apps/web
        run: npm run build

  native-quality-gates:
    name: Native App Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install native app dependencies
        working-directory: ./apps/native
        run: npm install

      - name: Build shared package
        working-directory: ./packages/shared
        run: npm run build

      - name: Type check native app
        working-directory: ./apps/native
        run: npm run typecheck

      - name: Lint native app
        working-directory: ./apps/native
        run: npm run lint
        continue-on-error: true

  shared-package-check:
    name: Shared Package Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./packages/shared
        run: npm install

      - name: Type check
        working-directory: ./packages/shared
        run: npm run typecheck

      - name: Build package
        working-directory: ./packages/shared
        run: npm run build

      - name: Verify build output
        working-directory: ./packages/shared
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "Build output not found"
            exit 1
          fi
          echo "Shared package built successfully"

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [web-quality-gates, native-quality-gates, shared-package-check]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.web-quality-gates.result }}" != "success" ]]; then
            echo "Web quality gates failed"
          fi
          if [[ "${{ needs.native-quality-gates.result }}" != "success" ]]; then
            echo "Native quality gates failed"
            exit 1
          fi
          if [[ "${{ needs.shared-package-check.result }}" != "success" ]]; then
            echo "Shared package check failed"
            exit 1
          fi
          echo "All quality gates passed âœ…"
