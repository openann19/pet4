name: UI Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  audit:
    name: UI Audit
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate inventory
        run: tsx tools/ui-audit/inventory.ts

      - name: Install Playwright browsers
        working-directory: apps/web
        run: pnpm exec playwright install --with-deps

      - name: Build web app
        working-directory: apps/web
        run: pnpm build

      - name: Start web server
        working-directory: apps/web
        run: pnpm preview --port 5173 &
        env:
          CI: true

      - name: Wait for server
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:5173; do sleep 1; done'

      - name: Run web Playwright tests (a11y + visual)
        working-directory: apps/web
        run: pnpm exec playwright test e2e/ui-audit/a11y-and-visual.spec.ts
        continue-on-error: true

      - name: Run web Playwright tests (performance)
        working-directory: apps/web
        run: pnpm exec playwright test e2e/ui-audit/performance.spec.ts
        continue-on-error: true

      - name: Run web bundle analysis
        working-directory: apps/web
        run: |
          pnpm build
          find dist -name "*.js" -exec ls -lh {} \; | head -20
        continue-on-error: true

      - name: Run mobile tests (if Detox available)
        working-directory: apps/mobile
        run: |
          if command -v detox &> /dev/null; then
            pnpm exec detox test e2e/ui-audit/screens.spec.ts --configuration android.emu.debug || true
          else
            echo "Detox not available, skipping mobile tests"
          fi
        continue-on-error: true

      - name: Aggregate findings
        run: tsx tools/ui-audit/aggregate.ts

      - name: Generate per-item reports
        run: tsx tools/ui-audit/generate-per-item-reports.ts
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-audit-artifacts
          path: |
            audit/**
            ci/summary.json
          retention-days: 30

      - name: Check for critical findings
        run: node tools/ui-audit/fail-if-red.js
