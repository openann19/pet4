name: UI Audit

on:
  pull_request:
    paths:
      - 'apps/web/src/**'
      - 'apps/mobile/src/**'
      - 'apps/web/design-system/**'
  push:
    branches:
      - main
    paths:
      - 'apps/web/src/**'
      - 'apps/mobile/src/**'

jobs:
  ui-audit-web:
    name: UI Audit - Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: cd apps/web && pnpm build

      - name: Run Playwright UI Audit
        run: cd apps/web && pnpm e2e --project=ui-audit-xs --project=ui-audit-sm
        continue-on-error: true

      - name: Run axe-core checks
        run: cd apps/web && pnpm test:a11y
        continue-on-error: true

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-audit-screenshots
          path: reports/ui-audit/screens/
          retention-days: 7

      - name: Upload findings
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-audit-findings
          path: reports/ui-audit/
          retention-days: 7

      - name: Check for BLOCKER/HIGH violations
        run: |
          if [ -f reports/ui-audit/findings.json ]; then
            BLOCKER_COUNT=$(jq '[.findings[] | select(.severity == "BLOCKER")] | length' reports/ui-audit/findings.json)
            HIGH_COUNT=$(jq '[.findings[] | select(.severity == "HIGH")] | length' reports/ui-audit/findings.json)
            TOTAL=$((BLOCKER_COUNT + HIGH_COUNT))
            if [ $TOTAL -gt 0 ]; then
              echo "Found $TOTAL BLOCKER/HIGH violations"
              exit 1
            fi
          fi

  ui-audit-tokens:
    name: UI Audit - Token Enforcement
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint with token rules
        run: |
          cd apps/web && pnpm lint --rule-dir ../../eslint-rules
        continue-on-error: true

      - name: Check for raw hex colors
        run: |
          HEX_COUNT=$(grep -r "#[0-9A-Fa-f]\{3,8\}" apps/web/src apps/mobile/src --include="*.ts" --include="*.tsx" | wc -l || echo "0")
          if [ $HEX_COUNT -gt 0 ]; then
            echo "Found $HEX_COUNT raw hex colors. Use design tokens instead."
            exit 1
          fi
